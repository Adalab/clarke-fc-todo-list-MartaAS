<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style/style.css">
  <title>Todo List</title>
</head>
<body>
  <header class="header__container">
    <div class="header__logo"></div>
    <div class="header__calendar">
      <p id="daynumber"</p>
        <div class="calendar__text">
          <p id="weekday"></p>
          <div class="calendar--month--year">
            <p id="month"></p>
            <p id="year"></p>
          </div>
        </div>
    </div>
  </header>
  <main>

    <button id="btnMore" type="button" name="button">+</button>
    <div >
    <ul id="allTask" class="container__task"></ul>
    <div id="container__form" class="container__form">
      <p>Nueva tarea</p>
      <input id="textTask" type="text" placeholder="Añade tu tarea"></input>
      <button id ="btnAdd" type="submit" name="button">Añadir</button>
    </div>
    </div>
  </main>
