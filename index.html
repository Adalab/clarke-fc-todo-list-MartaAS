<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style/style.css">
  <title>Todo List</title>
</head>
<body>
  <section class="block">
    <header class="header__container">
      <div class="header__logo"></div>
      <div class="header__calendar">
        <p class="daynumber" id="daynumber"</p>
          <div class="calendar__text">
            <p id="weekday" class="weekday"></p>
            <div class="calendar--month--year">
              <p id="month"></p>
              <p id="year"></p>
            </div>
          </div>
      </div>
    </header>
    <main class="main">
      <hr class="header_line--separatedTop"></hr>
      <div>
        <ul id="allTask" class="container__task"></ul>
          <div id="container__form" class="container__form">
            <p class="form__titleText">Nueva tarea</p>
            <div class="container__input">
              <input id="textTask" class="form__input" type="text" placeholder="Añade tu tarea"></input>
            </div>
            <div class="container__btnAdd">
              <button class="btnAdd" id="btnAdd" type="submit" name="button">Añadir</button>
            </div>
          </div>
      </div>
      <hr class="line--separatedBotton"></hr>
      <div class="container__btnMore">
        <button class="btnMore" id="btnMore" type="button" name="button">+</button>
      </div>
    </main>
  </section>
  <script src="./js/main.js"></script>
  <script src="./js/calendar.js"></script>
</body>
</html>
